<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flexbox Mockup</title>
    <link rel="stylesheet" href="css/assets/css/style.css"
  </head>
  <body>
    <div class="top-nav-full">
      nav
    </div>

      </div>

      <h2>H2 Title</h2>

    <div class="section-title-full">
      <h2>H2 Section title</h2>

      Skill bar row <br />
      Skill bar row <br />
      Skill bar row <br /> <br />
    </div>

    <div class="experience">

      Experience row <br />
      Experience row <br />
      Experience row <br />
    </div>

    <div class="section-title-full">
      <h2>H2 Title (gallery)</h2>
    </div>

    <div class="grid-images-full">
      <div class="grid-images-third-left">
        <img src="assets/img/grid-image.jpg" alt="#grid-image" />

      <div class="grid-images-third-center">
        <img src="assets/img/grid-image.jpg" alt="#grid-image" />
      </div>

      <div class="grid-images-third-rigth">
        <img src="assets/img/grid-image.jpg" alt="#grid-image" />
      </div>

      <div class="grid-images-third-left">

      </div>

      <div class="grid-images-third-center">
        <img src="assets/img/grid-image.jpg" alt="#grid-image" />
      </div>

      <div class="grid-images-third-rigth">
        <img src="assets/img/grid-image.jpg" alt="#grid-image" />
      </div>

      <div class="grid-images-third-left">
        <img src="assets/img/grid-image.jpg" alt="#grid-image" />
      </div>

      <div class="grid-images-third-center">
        <img src="assets/img/grid-image.jpg" alt="#grid-image" />
      </div>

      <div class="grid-images-third-rigth">
        <img src="assets/img/grid-image.jpg" alt="#grid-image" />
      </div>
    </div>

    <div class="section-title-full">
      <h2>Contactform</h2>
    </div>

    <div class="contact-form-">
      <div class="contact-form-description">
          Thank you come again!
      </div>

      <form>
        <input type="text" class=" width="60%" />
        <input type="text" class=" width="60%" />
        <input type="text" class=" width="60%" />
        <textarea></textarea>
        <button type="submit">Button</button>
      </form>
    </div>

    <footer>
      <img src="assets/img/facebook.jpg" class="footer-image-left" alt="facebook" />
      <img src="assets/img/twitter.jpg" class="footer-image-left" alt="twitter" />
      <img src="assets/img/instagram.jpg" class="footer-image-left" alt="instagram" />
    </footer

</html>
